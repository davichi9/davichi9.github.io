<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Sencilla</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        nav {
            background-color: #333;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Bienvenido a Mi Página Sencilla</h1>
    </header>

    <!-- Navegación -->
    <nav>
        <a href="#inicio">Inicio</a>
        <a href="#sobre">Sobre</a>
        <a href="#contacto">Contacto</a>
    </nav>

    <!-- Contenido principal -->
    <main>
        <h2>Contenido Principal</h2>
        <p>Esta es una página básica en HTML con estilos simples usando CSS. Puedes personalizarla según tus necesidades.</p>
        <img src="precios.png" alt="Imagen de ejemplo">
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Mi Página Sencilla. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
